<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

<title>Thanh Toán</title>
</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<h3>USER</h3>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/user}">Trang chủ</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/user/cart}" href="#">Giỏ hàng</a></li>

					<li class="nav-item active"><a class="nav-link"
						th:href="@{/user/cart}"
						th:text="${session.totalItems == null} ? '0' : ${session.totalItems}"></a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"
						th:text="${session.username != null} ? ${session.username} : 'Sign In/Sign Up'">
					</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" th:if="${session.username == null}"
								th:href="@{/login}">Sign In</a> <a class="dropdown-item"
								th:if="${session.username == null}" th:href="@{/register}">Sign
								Up</a> <a class="dropdown-item" th:if="${session.username != null}"
								th:href="@{/user/account}">Tài khoản </a> <a
								class="dropdown-item" th:if="${session.username != null}"
								th:href="@{/user/order}">Đơn hàng </a> <a class="dropdown-item"
								th:if="${session.username != null}" th:href="@{/logout}">Logout</a>
							<div class="dropdown-divider"></div>

						</div></li>
				</ul>

			</div>
		</div>
	</nav>

	<div class="container">

		<!--Section: Block Content-->
		<section class="mt-5 mb-4">

			<!--Grid row-->
			<div class="row">

				<!--Grid column-->
				<div class="col-lg-8 mb-4">

					<!-- Card -->
					<div class="card wish-list pb-1">
						<div class="card-body">

							<h5 class="mb-2">Thông tin hóa đơn</h5>

							<!-- Grid row -->
							<div class="row">

								<!-- Grid column -->
								<div class="col-lg-6">

									<!-- First name -->
									<div class="md-form md-outline mb-0 mb-lg-4">
										<label for="name">Khách hàng</label>
										<p id="name" th:text="${user.name}"
											class="form-control mb-0 mb-lg-2"></p>
									</div>

								</div>
								<!-- Grid column -->

								<!-- Grid column -->
								<div class="col-lg-6">

									<!-- Last name -->
									<div class="md-form md-outline">
										<label for="phoneNumber">Số điện thoại</label>
										<p id="phoneNumber" th:text="${user.phoneNumber}"
											class="form-control"></p>
									</div>

								</div>
								<!-- Grid column -->

							</div>
							<!-- Grid row -->

							<!-- Email address -->
							<div class="md-form md-outline mt-2">
								<label for="form19">Email </label>
								<p id="form19" th:text="${user.username}" class="form-control">
							</div>

							<!-- Country -->


							<!-- Address Part 1 -->
							<div class="md-form md-outline mt-2">
								<label for="form14">Địa chỉ</label>
								<p id="form14" th:text="${user.address}" class="form-control"></p>
							</div>








						


						

							<h5 class="mb-2">Sản Phẩm</h5>
							
							<table class="table">
								<thead class="thead-light">
									<tr >
										<th scope="col">Sản phẩm</th>
										<th scope="col">Giá tiền</th>
										<th scope="col">Số lượng</th>
										<th scope="col">Tổng</th>
									</tr>
								</thead>
								<tbody >
									<tr th:each="item : ${cart.cartItem}">
										<td><a th:href="@{/user/books/{id} (id=item.product.id)}"
											th:text="${item.product.name}"> </a></td>
										<td th:text="${item.product.price}"></td>
										<td th:text="${item.quantity}"></td>
										<td th:text="${item.totalPrice}"></td>
									</tr>
								</tbody>
							</table>

							</div>
						
						<!-- Card -->

					</div></div>
					<!--Grid column-->

					<!--Grid column-->
					<div class="col-lg-4">

						<!-- Card -->
						<div class="card mb-4">
							<div class="card-body">

								<h5 class="mb-3">Tổng:</h5>

								<ul class="list-group list-group-flush">
									<li
										class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
										Tổng sản phẩm <span><span th:text="${cart.totalPrices}"></span>vnđ</span>
									</li>
									<li
										class="list-group-item d-flex justify-content-between align-items-center px-0">
										Phí vận chuyển <span>Free</span>
									</li>
									<li
										class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
										<div>
											<strong>Tổng cộng </strong> <strong> </strong>
										</div> <span><strong><span
												th:text="${cart.totalPrices}"></span></strong> vnđ</span>
									</li>
								</ul>

								<a th:href="@{/user/save-order}"
									class="btn btn-primary btn-block">Thanh toán</a>

							</div>
						</div>


					</div>
					<!--Grid column-->

				</div>
				<!--Grid row-->
		</section>
		<!--Section: Block Content-->


	</div>





	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
