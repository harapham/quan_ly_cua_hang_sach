<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

<title>Tài Khoản</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<h3>USER</h3>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/user}">Trang chủ</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/user/cart}" href="#">Giỏ hàng</a></li>

					<li class="nav-item active"><a class="nav-link"
						th:href="@{/user/cart}"
						th:text="${session.totalItems == null} ? '0' : ${session.totalItems}"></a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"
						th:text="${session.username != null} ? ${session.username} : 'Sign In/Sign Up'">
					</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" th:if="${session.username == null}"
								th:href="@{/login}">Sign In</a> <a class="dropdown-item"
								th:if="${session.username == null}" th:href="@{/register}">Sign
								Up</a> <a class="dropdown-item" th:if="${session.username != null}"
								th:href="@{/user/account}">Tài khoản </a> <a
								class="dropdown-item" th:if="${session.username != null}"
								th:href="@{/user/order}">Đơn hàng </a> <a class="dropdown-item"
								th:if="${session.username != null}" th:href="@{/logout}">Logout</a>
							<div class="dropdown-divider"></div>

						</div></li>
				</ul>

			</div>
		</div>
	</nav>

<div class="container">
		<div class="card">
			<h3 class="card-header">THÔNG TIN TÀI KHOẢN</h3>
			<div class="text alert alert-warning" th:if = "${error}">
                <p th:text="${error}"></p>
            </div>

			<form th:action="@{/user/account/update-infor}" method="post"
				th:object="${user}">
				<div class="card-body">
					<div class="row justify-content-center">
						<div class="col-sm-7">
							<div class="row">
								<div class="col">
									<div class="form-group">
										<label for="name">Họ tên *</label> <input type="text"
											class="form-control" required th:field="*{name}" name="name"
											id="name" placeholder="Nhập họ tên ...">
										<div class="alert alert-danger"
											th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
									</div>

								</div>
								<div class="col">
									<div class="form-group">
										<label for="phoneNumber">Số điện thoại *</label> <input
											type="text" class="form-control" name="phoneNumber"
											id="phoneNumber" required th:field="*{phoneNumber}"
											placeholder="Nhập số điện thoại...">
										<div class="alert alert-danger"
											th:if="${#fields.hasErrors('phoneNumber')}"
											th:errors="*{phoneNumber}"></div>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="username">Email *</label> <input
									class="form-control" required="required" th:field="*{username}"
									name="username" id="username" placeholder="Nhập email..."></input>
								<div class="alert alert-danger"
									th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}"></div>
							</div>

							<div class="form-group">
								<label for="address">Địa chỉ * </label> <input
									class="form-control" required="required" th:field="*{address}"
									name="address" id="address" placeholder="Nhập địa chỉ..."></input>
								
							</div>
							<div class="form-group">
								<input type="submit" value="Lưu"
									class="btn btn-primary btn-block"> 
							</div>



						</div>

					</div>
				</div>

			</form>
		</div>




	</div>




	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
