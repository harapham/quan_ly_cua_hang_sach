<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<title>Thể Loại</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<h3>ADMIN</h3>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/admin/categories}" >Thể Loại</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/admin/books}" href="#">Sách</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"
						th:text="${session.username != null} ? ${session.username} : 'Sign In/Sign Up'">
					</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" th:if="${session.username == null}"
								th:href="@{/login}">Sign In</a> 
							<a class="dropdown-item"
								th:if="${session.username == null}" th:href="@{/register}">Sign
								Up</a>
							<a class="dropdown-item"
								th:if="${session.username != null}" th:href="@{/logout}">Logout</a>
							<div class="dropdown-divider"></div>
							
						</div></li>
				</ul>

			</div>
		</div>
	</nav>
	<div class="container">
		<br><h2>THỂ LOẠI SÁCH</h2>
		<a th:if="${session.username != null}" th:href="@{/admin/categories/add}" style="margin: 20px 0"
			class="btn btn-primary">Thêm thể loại mới</a>

		<div th:if="${success}" class="alert alert-success"
			th:text="${success}"></div>
		<div th:if="${failed}" class="alert alert-danger" th:text="${failed}"></div>
		<div th:if="${size==0}">
			<h3>Không có thể loại sách nào!</h3>
		</div>
		<table class="table" th:if="${size>0}">
			<thead class="thead-light">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Tên thể loại</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="category : ${categories}">

					<td><strong th:text="${category.id}"></strong></td>
					<td th:text="${category.name}"></td>

					<td><a th:if="${session.username != null}" type="button" class="btn btn-success"
						th:href="@{/admin/categories/update/{id} (id=${category.id})}">Update</a>
						<a th:if="${session.username != null}" type="button" class="btn btn-danger"
						th:href="@{/admin/categories/delete/{id} (id=${category.id})}" onclick="return confirm('Bạn chắc chắn muốn xóa?');">Delete</a>
				</tr>
			</tbody>
		</table>
	</div>



	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
